
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body bgcolor="cyan">
	<form action="./reg" method="post">
		<h1>Register Yourself</h1>
		<h4>Fill Up the Basic Details</h4>
		
		<table>
			
			<tr>
				<th>Name:</th>
				<td><input type="text" name=name></td>
			</tr>
			<tr>
				<th>Course:</th>
				<td>
					<select name="course">
						<option>Select</option>
						<option>Introduction of Core Java</option>
						<option>Advance Java-Servlet,JDBC,Hibernate</option>
						<option>Be Java Professional using Spring Boot</option>
						<option>Introduction of Python</option>
						<option>Learn Database Language-MySQL</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<th>Want Weekdays/Weekend Batch:</th>
				<td>
					<select name="batch">
						<option>Select</option>
						<option>Weekdays(Monday to Friday at 7:00AM IST)</option>
						<option>Weekend Batch(Every Saturday & Sunday at 7:00 AM IST)</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<th>Phone Number:</th>
				<td><input type="text" name=phNumber></td>
			</tr>
			
			<tr>
				<th>Location:</th>
				<td><input type="text" name=location></td>
			</tr>
			
			<tr>
				
				<td><input type="submit" value="Submit"></td>
			</tr>
			
		</table>
		
	</form>
	
	
	

</body>
</html>
